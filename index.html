<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="margin-left: auto; margin-right: auto; width: 300px; padding-top: 50px;"><audio id="audio"
            src="https://dexone.github.io/test/music/0.mp3" controls></audio>
    </div>

    <script>

        const audio = document.getElementById("audio")
        audio.addEventListener("ended", function () {
            setInterval(date, 60000)
        }, { once: true });


        function date() {
            const date = new Date()
            const hours = date.getHours()
            const minutes = date.getMinutes()
            let time = hours + "" + minutes
            if (time === "855" || time === "950" || time === "1055") {
                audio.removeEventListener("ended", peremena);
                audio.volume = 1
                audio.src = "https://dexone.github.io/test/music/0.mp3";
                audio.play()
            }
            else if (time === "940" || time === "1035" || time === "1140") {
                audio.volume = 1
                audio.src = "https://dexone.github.io/test/music/0.mp3";
                audio.play()
                audio.addEventListener("ended", peremena);
            }

        }

        function peremena() {
            audio.volume = 0.05
            let random = Math.floor(Math.random() * (100 - 1 + 1)) + 1
            audio.src = "https://dexone.github.io/test/music/" + random + ".mp3"
            audio.play()
        }


    </script>
</body>

</html>
