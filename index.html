<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bell-v-3</title>
</head>

<body>
    <audio id="audio" src="https://dexone.github.io/test/music/0.mp3"></audio>
eeee

    <div style="max-width: 300px; margin: auto;"><button style="width: 300px; height: 150px;"
            onclick="audio.play(), setInterval(date, 60000)">Play</button></div>

    <script>
        let onoff = false
        function date() {
            const date = new Date()
            const hours = date.getHours()
            const minutes = date.getMinutes()
            let time = hours + "" + minutes
            if (onoff === false && time === "810" || time === "90" || time === "955"|| time === "1045") {
                onoff = true
                setTimeout(() => {
                    onoff = false
                }, 60000);
                audio.removeEventListener("ended", peremena);
                audio.volume = 1
                audio.src = "https://dexone.github.io/test/music/0.mp3";
                audio.play()
                document.title = 'УРОК';
            }
            else if (onoff === false && time === "855" || time === "945" || time === "1040" || time === "1130") {
                onoff = true
                setTimeout(() => {
                    onoff = false
                }, 60000);
                audio.volume = 1
                audio.src = "https://dexone.github.io/test/music/0.mp3";
                audio.play()
                audio.addEventListener("ended", peremena);
                document.title = 'ПЕРЕМЕНА';
            }
        }

        function peremena() {
            audio.volume = 0.05
            let random = Math.floor(Math.random() * (100 - 1 + 1)) + 1
            audio.src = "https://dexone.github.io/test/music/" + random + ".mp3"
            audio.play()
        }


    </script>
</body>

</html>
